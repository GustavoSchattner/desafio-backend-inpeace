version: '3.8'

services:
  # Aplicação PHP-FPM
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      args:
        user: appuser
        uid: 1000
    image: symfony-app
    container_name: symfony-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - symfony-network

  # Servidor Web Nginx
  nginx:
    image: nginx:alpine
    container_name: symfony-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - symfony-network

  # Banco de Dados MySQL
  db:
    image: mysql:8.0
    container_name: symfony-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: symfony_db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
      MYSQL_USER: user
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - symfony-network

networks:
  symfony-network:
    driver: bridge

volumes:
  dbdata: